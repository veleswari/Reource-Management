<h2 mat-dialog-title>{{ isNewAdmin ? 'Add New Admin' : 'Edit Admin' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input matInput formControlName="customerName" placeholder="Customer Name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="track" placeholder="Track" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="status" placeholder="Status" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="managerName" placeholder="Manager Name" required>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button type="button" (click)="onSubmit()" [disabled]="!adminForm.valid" color="primary">Save</button>
</div>
